<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <title>Production</title>
        
        <meta name="author" content="Mahmoud Tarek"/>
        <meta name="description" content="product management system"/>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="Style.css" />
        
    </head>
    
    <body>
        
        <div class="container py-5 overflow-auto">
            
            <div class="search-group pb-5">
            <label class="pb-2">Search</label>
            <input id="search" class="form-control mb-4" />
                <div id="rowSearch" class="row"></div>
            </div>
            
            <div class="form-group">
                <label>Product Name:</label>
                <input id="productName" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Product Price:</label>
                <input id="productPrice" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Product Company:</label>
                <input id="productCompany" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Product Description:</label>
                <textarea id="productDesc" class="form-control"></textarea>
            </div>
            
            <button id="myBtn" class="float-right btn btn-info">add product</button>
            
            <div class="clearfix"></div>
            
            <div class="row" id="rowData"></div>
            
        </div>
    
        
        <script src="First%20JS.js"></script>
    </body>
    
</html>
